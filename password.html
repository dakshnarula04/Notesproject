<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Authentication - Graphic Era College</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f44336, #ef9a9a);
      }
      .password-container {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }
      .password-container h1 {
        font-size: 28px;
        color: #333;
      }
      .password-container form {
        margin-top: 20px;
      }
      .password-container input,
      .password-container button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .password-container button {
        background-color: #f44336;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }
      .password-container button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="password-container">
      <h1>Password Required</h1>
      <form action="/validate-password" method="post">
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <button type="submit">Authenticate</button>
      </form>
    </div>
  </body>
</html>
