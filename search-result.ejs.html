<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Graphic Era College</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <% if (results.length > 0) { %>
    <ul>
      <% results.forEach(function(note) { %>
      <li><strong><%= note.title %></strong>: <%= note.description %></li>
      <% }); %>
    </ul>
    <% } else { %>
    <p>No results found.</p>
    <% } %>
  </body>
</html>
